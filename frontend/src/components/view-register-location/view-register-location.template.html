<div class="container">
    <div class="row spaced">
        <h1 class="text-center">Welcome to SpeakUp</h1>
    </div>
    <div class="row spaced">
        <h4 class="text-center">And where would you like to meet others?</h4>
    </div>
    <div class="row spaced">
        <ol class="breadcrumb">
            <li><a href="javascript:;">Name</a></li>
            <li><a href="javascript:;">Languages</a></li>
            <li><a href="javascript:;">Topic</a></li>
            <li class="active">Location</li>
        </ol>
    </div>
    <div class="row spaced progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">One last step remaining..</div>
    </div>
    <div class="row">
        <h6>I would like to meet others in the vicinity of</h6>
    </div>
    <div class="row spaced bar">
        <input type="text" class="search form-control" placeholder="Choose your desired location" ng-model="searchString"/>
    </div>
    <map center="marienplatz"/>
    <div class="row spaced">
        <div class="col-md-4 col-md-offset-4 text-center form-group">
            <button type="submit" class="btn btn-info" ng-click="$ctrl.submit()">Finish</button>
        </div>
    </div>
</div>
