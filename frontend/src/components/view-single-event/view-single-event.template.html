<div layout="column" layout-padding>
  <md-content class="md-no-momentum">

    <div layout="row" layout-align="center center" layout-padding>
        <img ng-src="{{$ctrl.getRestaurantLogo()}}" class="md-media-md">
    </div>

    <md-button class="md-primary" ng-click="$ctrl.join()">Join</md-button>

    <span class="md-headline">{{$ctrl.singleEvent.name}}</span>
    <span class="md-subhead">{{$ctrl.singleEvent.description}}</span>
    <span class="md-subhead">
      Language: {{$ctrl.singleEvent.language.name}}
    </span>
    <span class="md-subhead">
      {{$ctrl.singleEvent.users.count}}/{{$ctrl.singleEvent.offer.numberOfPeople}} people joined
    </span>

  </md-content>
</div>
