<aside class="bg-dark extra-padding-top">
    <div class="container text-center">
        <div class="call-to-action">
            <h2>Available events</h2>
            <div class="row">
                <form class="form-inline">
                    <div class="col-lg-8 col-md-8 col-xs-8 pull-left" ng-show="!$ctrl.showMap">
                        <div class="form-group-lg form-group-md form-group-xs">
                            <label for="query" class="text-faded hidden-xs">Search events: </label>
                            <input class="form-control" id="query" type="text" ng-model="query">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 pull-right">
                        <a class="btn btn-primary btn-xl btn-md btn-xs pull-right" ng-click="$ctrl.myMap()">
                            <span ng-if="$ctrl.showMap">List</span>
                            <span ng-if="!$ctrl.showMap">Map</span>
                            View</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</aside>

<section class="no-padding" ng-show="!$ctrl.showMap">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div class="col-lg-4 col-sm-6" ng-repeat="event in $ctrl.events | filter: query"
                 ng-click="$ctrl.details(event)">
                <a ng-click="$ctrl.newEvent()" class="portfolio-box">
                    <img ng-src="{{event.offer.imagePath}}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{event.language.name}}
                            </div>
                            <div class="project-name">
                                {{event.name}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="no-padding" ng-show="$ctrl.showMap">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div id="googleMap"></div>
        </div>
    </div>
</section>
