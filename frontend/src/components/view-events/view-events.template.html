<aside class="bg-dark extra-padding-top">
    <div class="container text-center">
        <div class="call-to-action">
            <h2>Available events</h2>
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <form class="form-inline">
                        <div class="col-lg-12 col-xs-12 pull-left" ng-show="!$ctrl.showMap">
                            <div class="input-group col-lg-12 col-xs-12 inline-search">
                                <span id="search-icon" class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="text" class="form-control" ng-model="query" placeholder="Search events" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="center-block padding-top">
                <a class="btn btn-primary btn-xl btn-md btn-xs" ng-click="$ctrl.myMap()">
                    Switch to
                    <span ng-if="$ctrl.showMap">List</span>
                    <span ng-if="!$ctrl.showMap">Map</span>
                    View</a>
            </div>
        </div>
    </div>
</aside>

<section class="no-padding" ng-show="!$ctrl.showMap">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div class="col-lg-4 col-sm-6" ng-repeat="event in $ctrl.events | filter: query"
                 ng-click="$ctrl.details(event)">
                <a ng-click="$ctrl.newEvent()" class="portfolio-box">
                    <img ng-src="{{event.offer.imagePath}}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{event.language.name}}
                            </div>
                            <div class="project-name">
                                {{event.name}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<section class="no-padding" ng-show="$ctrl.showMap">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div id="googleMap"></div>
        </div>
    </div>
</section>
