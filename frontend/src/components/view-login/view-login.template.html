<div class="background-img" layout="column" layout-padding="">
    <span flex="15"></span>
    <md-content class="login-form transparent" layout="row" flex="70">
        <span flex="25"></span>
        <div flex="50" layout="column">
            <md-card flex="70" class="half-transparent">
                <md-card-content layout="column">
                    <form name="LoginForm">
                        <md-input-container class="md-block">
                            <label>Login</label>
                            <input type="text" name="username" ng-model="$ctrl.login.username" placeholder="User name" required="" />
                            <div ng-messages="LoginForm.username.$error" role="alert" multiple="">
                                <div ng-message="required">Please enter your username.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <input type="password" name="password" ng-model="$ctrl.login.password" placeholder="Password" required=""/>
                            <div ng-messages="LoginForm.password.$error" role="alert" multiple="">
                                <div ng-message="required">Please enter your password.</div>
                            </div>
                        </md-input-container>
                        <md-button ng-disabled="!LoginForm.$valid" ng-click="$ctrl.submit()" class="md-raised md-primary">&nbsp Login &nbsp</md-button>
                    </form>
                    <!--<span flex="20"></span>-->
                    <!--<md-divider></md-divider>-->
                    <!--<span flex="10"></span>-->
                    <!--<div flex="20">-->
                        <!--<div class="register">Don't have an account? Register now.</div>-->
                        <!--<md-button class="md-raised md-primary">&nbsp Register &nbsp</md-button>-->
                    <!--</div>-->
                    <!--<span flex></span>-->
                </md-card-content>
            </md-card>
            <md-card flex="30" class="half-transparent">
                <md-card-content layout="column">
                    <div>Don't have an account? Register now.</div>
                    <md-button class="md-raised md-primary">&nbsp Register &nbsp</md-button>
                </md-card-content>
            </md-card>
        </div>
        <span flex></span>
    </md-content>
    <span flex></span>
</div>
