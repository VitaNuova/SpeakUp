<div class="row" ng-if="!$ctrl.isAuthenticated()">
    <form name="loginForm">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label class="text-faded">Username:</label>
                <input type="text" name="username" ng-model="$ctrl.login.username" required
                       class="form-control">
                <p ng-show="loginForm.email.$error.required &amp;&amp; loginForm.email.$touched"
                   class="error">
                    Required!
                </p>
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label class="text-faded">Password</label>
                <input type="password" name="pass" ng-model="$ctrl.login.password" required
                       class="form-control">
                <p ng-show="loginForm.pass.$error.required &amp;&amp; loginForm.pass.$touched"
                   class="error">
                    Required!
                </p>
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <button ng-click="$ctrl.submit()" ng-disabled="loginForm.$invalid"
                        class="btn btn-success btn-xl">
                    Login
                </button>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>
