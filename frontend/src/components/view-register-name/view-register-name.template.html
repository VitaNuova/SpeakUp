<div class="container">
    <div class="row spaced">
        <h1 class="text-center">Welcome to SpeakUp</h1>
    </div>
    <div class="row spaced">
        <h4 class="text-center">We would like to know more about you</h4>
    </div>
    <div class="row spaced">
        <ol class="breadcrumb">
            <li class="active">Name</li>
            <li><a href="#">Languages</a></li>
            <li><a href="#">Topic</a></li>
            <li><a href="#">Location</a></li>
        </ol>
    </div>
    <div class="row form-group">
        <label for="nameInput">Name:</label>
        <input ng-model="$ctrl.user.name" type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
    </div>
    <div class="row form-group">
        <label for="passInput">Password:</label>
        <input ng-model="$ctrl.user.password" type="text" class="form-control" id="passInput" placeholder="Enter password" required>
    </div>
    <div class="row form-group">
        <label for="emailInput">Email:</label>
        <input ng-model="$ctrl.user.email" type="text" class="form-control" id="emailInput" placeholder="Enter email" required>
    </div>
    <div class="row form-group">
        <label for="photoInput">Photo:</label>
        <input ng-model="$ctrl.user.photo" type="file" id="photoInput">
        <p class="help-block">You can upload your photo here.</p>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center form-group">
            <button type="submit" class="btn btn-info" ng-click="$ctrl.submit()">Continue</button>
        </div>
    </div>
</div>
