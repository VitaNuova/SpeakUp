<md-content class="md-no-momentum">
    <h1>Create event page</h1>
    <br/>
    <form name="eventForm">
        <div layout="row">
            <div layout="column" flex="50">

                <md-input-container class="md-block">
                    <label>Name</label>
                    <input ng-model="$ctrl.model.title" type="text" class="small-width" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <div layout="column" ng-cloak>
                        <md-select placeholder="Language" ng-model="$ctrl.model.language" md-on-open="$ctrl.getLanguages()" class="small-width" required="">
                            <md-option ng-value="language" ng-repeat="language in $ctrl.languages">{{language.name}}</md-option>
                        </md-select>
                    </div>
                </md-input-container>

                <md-input-container>
                    <label>Date</label>
                    <md-datepicker ng-model="$ctrl.model.date" name="dateField" md-min-date="ctrl.minDate" required=""></md-datepicker>

                    <div ng-messages="myForm.dateField.$error">
                        <div ng-message="valid">The entered value is not a date!</div>
                        <div ng-message="required">This date is required!</div>
                        <div ng-message="mindate">Date is too early!</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block">
                    <label>Year</label>
                    <md-icon><ng-md-icon icon="date_range" ></ng-md-icon></md-icon>
                    <input ng-model="$ctrl.model.year" type="text">
                </md-input-container>

            </div>
            <div layout="column" flex="50" md-virtual-repeat-container>
                <h3>Venue</h3>
                    <md-list>
                        <md-list-item ng-repeat="offer in $ctrl.offers">
                            <img src="../../../assets/rest.png" class="md-avatar">
                            <div class="md-list-item-text" layout="column">
                                <p><md-checkbox ng-model="offer.selected" ng-click ="$ctrl.uncheckOthers($index); $ctrl.model.offer=offer"></md-checkbox>
                                    {{offer.restaurant.name}}, -{{offer.discount}}%</p>
                                <p>* discount valid for a group of {{offer.numOfPeople}}</p>
                            </div>
                        </md-list-item>
                    </md-list>
            </div>
        </div>
    </form>
</md-content>
