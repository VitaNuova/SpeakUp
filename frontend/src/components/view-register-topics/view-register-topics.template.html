<div class="container">
    <div class="row spaced">
        <h1 class="text-center">Welcome to SpeakUp</h1>
    </div>
    <div class="row spaced">
        <h4 class="text-center">What would you like to talk about?</h4>
    </div>
    <div class="row spaced">
        <ol class="breadcrumb">
            <li><a href="javascript:;">Name</a></li>
            <li><a href="javascript:;">Languages</a></li>
            <li class="active">Topic</li>
            <li><a href="javascript:;">Location</a></li>
        </ol>
    </div>
    <div class="row spaced progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">We are almost there..</div>
    </div>
    <div class="row spaced bar">
        <input type="text" class="search form-control" placeholder="Search for topic.." ng-model="searchString"/>
    </div>
    <div class="row spaced">
        <div class="col-md-4"  data-ng-repeat="topic in $ctrl.topics | filter:searchString" ng-click="$ctrl.toggle(topic)" ng-class="{'selected': topic.selected}">
            <div class="thumbnail">
                <div class="img-wrapper">
                    <img class="img-responsive" ng-src="{{topic.imagePath}}" alt="No image available"/>
                </div>
                <div class="caption text-center"> {{topic.name}} </div>
            </div>
        </div>
    </div>
    <div class="row spaced">
        <div class="col-md-4 col-md-offset-4 text-center form-group">
            <button type="submit" class="btn btn-info" ng-click="$ctrl.submit()">Continue</button>
        </div>
    </div>
</div>
