<div class="container">
    <div class="row spaced">
        <h1 class="text-center">Welcome to SpeakUp</h1>
    </div>
    <div class="row spaced">
        <h4 class="text-center">Hi, {{$ctrl.user.name}}! Which languages would you like to improve?</h4>
    </div>
    <div class="row spaced">
        <ol class="breadcrumb">
            <li><a href="javascript:;">Name</a></li>
            <li class="active">Languages</a></li>
            <li><a href="javascript:;">Topic</a></li>
            <li><a href="javascript:;">Location</a></li>
        </ol>
    </div>
    <div class="row" data-ng-repeat="choice in $ctrl.choices">
        <div class="col-md-2 form-group">
            <p>I would like to speak: </p>
        </div>
        <div class="col-md-4 form-group">
            <label for="selectLanguage">Select language: </label>
            <select class="form-control" id="selectLanguage" ng-model="$ctrl.chosen_languages[choice].name">
                <option ng-repeat="language in $ctrl.languages" ng-value="language.name">{{language.name}}</option>
            </select>
        </div>
        <div class="col-md-2 form-group">
            <p>at level: </p>
        </div>
        <div class="col-md-4 form-group">
            <label for="selectLevel">Select level: </label>
            <select class="form-control" id="selectLevel" ng-model="$ctrl.chosen_languages[choice].level">
                <option ng-repeat="level in $ctrl.levels" ng-value="level.name">{{level.name}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="javascript:;" ng-click="$ctrl.more()">More languages...</a>
        </div>
        <div class="col-md-6">
            <a href="javascript:;" ng-click="$ctrl.less()">Less languages...</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center form-group">
            <button type="submit" class="btn btn-info" ng-click="$ctrl.submit()">Continue</button>
        </div>
    </div>
</div>
